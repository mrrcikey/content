<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      text-align: center;
      padding: 40px;
      border: 3px solid black;
      max-width: 400px;
      width: 90%;
    }

    .box h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .box p {
      margin-bottom: 30px;
      font-size: 16px;
    }

    .enter {
      display: inline-block;
      padding: 12px 24px;
      border: 3px solid black;
      text-decoration: none;
      color: black;
      font-weight: bold;
      transition: 0.2s;
    }

    .enter:hover {
      background-color: black;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>amigo eu achei que nossa amizade tava esfriando então fiz isso pra esquentar de novo tá</h1>

    <!-- LINK PARA SUA PÁGINA PRINCIPAL -->
    <a href="index.html" class="enter">
      clica
    </a>
  </div>

</body>
</html>
